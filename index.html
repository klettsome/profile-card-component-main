<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component Main</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <header class="card_top"></header>
        <section class="card_body">
          <img src="/images/image-victor.jpg" class="card_img" alt="" />
          <h1 class="card_title">
            Victor Crest <span class="card_age">26</span>
          </h1>
          <p class="card_city">London</p>
        </section>
        <footer class="card_footer">
          <ul class="card_stats">
            <li class="card_stat">
              <h2>80K</h2>
              <p>Followers</p>
            </li>
            <li class="card_stat">
              <h2>803K</h2>
              <p>Likes</p>
            </li>
            <li class="card_stat">
              <h2>1.4K</h2>
              <p>Photos</p>
            </li>
          </ul>
        </footer>
      </main>
    </div>
  </body>
</html>
